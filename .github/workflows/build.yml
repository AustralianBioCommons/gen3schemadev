name: Build Gen3 Schema

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install

      - name: Install Docker
        uses: docker-practice/actions-setup-docker@v1

      - name: Pull and start Docker containers
        run: |
          cd umccr-dictionary
          make down || true
          make pull
          make up -d
          make ps
          cd ..

      - name: Generate Gen3 schema
        run: |
          poetry run bash scripts/generate_schema.sh

      - name: Check that JSON schema artifact exists
        run: |
          if [ ! -f output/schema/json/schema_dev.json ]; then
            echo "schema_dev.json not found!"
            exit 1
          fi

      - name: Check that at least one YAML schema file exists
        run: |
          shopt -s nullglob
          files=(output/schema/yaml/*.yaml)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No YAML schema files found in output/schema/yaml/"
            exit 1
          fi

      - name: Check that at least one Google Sheet was downloaded
        run: |
          shopt -s nullglob
          files=(output/schema/input_google_sheets/*)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No files found in output/schema/input_google_sheets/"
            exit 1
          fi

      - name: Upload JSON schema artifact
        uses: actions/upload-artifact@v3
        with:
          name: schema_dev_json
          path: output/schema/json/schema_dev.json

      - name: Upload YAML schema artifacts
        uses: actions/upload-artifact@v3
        with:
          name: schema_yaml_files
          path: output/schema/yaml/

      - name: Upload downloaded Google Sheets
        uses: actions/upload-artifact@v3
        with:
          name: input_google_sheets
          path: output/schema/input_google_sheets

      - name: Stop Docker containers
        if: always()
        run: |
          cd umccr-dictionary
          make down

