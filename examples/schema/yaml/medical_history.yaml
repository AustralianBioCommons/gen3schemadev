$schema: http://json-schema.org/draft-04/schema#
id: medical_history
title: Medical History
type: object
namespace: http://commons.heartdata.baker.edu.au/
category: clinical
program: '*'
project: '*'
description: Medical history of the participant
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: subjects
  backref: medical_histories
  label: describes
  target_type: subject
  multiplicity: one_to_one
  required: true
required:
- type
- submitter_id
- subjects
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  subjects:
    $ref: _definitions.yaml#/to_one
  diabetes_type:
    description: diabetes diagnosed by fasting blood glucose >=7 mmol/l or tx AHA
      or 2 hour blood glucose >=11.1 mmol/l.
    termDef:
    - term: Diabetes mellitus
      source: hpo
      term_id: HP:0000819
      term_version: '2021-10-10'
    enum:
    - IGT
    - KDM
    - IFG
    - NDM
    - NGT
    enumDef:
    - enumeration: IGT
      source: hpo
      term_id: HP:0040270
    - enumeration: NDM
      source: SNOMED
      term_id: '870528001'
    - enumeration: NGT
      source: SNOMED
      term_id: '166926006'
  hypertension:
    description: Whether the participant has Hypertension
    enum:
    - yes, measured or on treatment
    - yes, self-reported
    - 'no'
    - not reported
    - not collected
  hypertension_measurement_type:
    description: Whether the hypertension was measured at recruitment/patients on
      hypertension treatment or self-reported medical diagnosis
    enum:
    - self-reported
    - measured
  diabetes:
    description: Self-reported diabetes in the participant
    termDef:
    - term: Diabetes mellitus
      source: hpo
      term_id: HP:0000819
    enum:
    - 'yes'
    - 'no'
    - unsure
    - not reported
    - not collected
