version: 0.1.0
url: https://link-to-data-portal

nodes:
- name: project
  description: Gen3 Compulsary Node
  category: administrative
  properties:
    - name: project_id
      type: string
      description: Synthetic_Dataset_1
      required: true
    - name: description
      type: string
      description: Project containing synthetic data

- name: sample
  description: Info about sample
  category: clinical
  properties:
    - name: sample_id
      type: string
      description: Sample ID (string)
      required: true
    - name: sample_count
      type: integer
      description: Number of aliquots (integer)
    - name: sample_volume
      type: number
      description: Volume in microliters (number/float)
    - name: is_viable
      type: boolean
      description: Is the sample viable? (boolean)
    - name: collection_date
      type: datetime
      required: true
      description: Date and time of collection (datetime)
    - name: sample_tube_type
      type: enum
      description: Sample tube type (enum)
      enums:
        - EDTA
        - Heparin
        - Citrate
    - name: notes
      type: string
      description: Free text notes (string)

- name: assay
  description: Info about assay
  category: data_file

- name: lipidomics_file
  description: Info about lipidomics file
  category: data_file
  properties:
    - name: cv
      type: number
      description: Coefficient of variation (%)
      required: true


links:

- parent: program # program is the root and is auto generated when you use the `gen3schemadev generate` command
  multiplicity: one_to_many
  child: project

- parent: project
  multiplicity: one_to_many
  child: sample

- parent: sample
  multiplicity: many_to_one
  child: assay

- parent: sample
  multiplicity: one_to_many
  child: lipidomics_file

- parent: assay
  multiplicity: one_to_many
  child: lipidomics_file
