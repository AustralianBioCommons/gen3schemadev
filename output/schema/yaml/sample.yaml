$schema: http://json-schema.org/draft-04/schema#
id: sample
title: Sample
type: object
namespace: https://data.acdc.ozheart.org
category: biospecimen
program: '*'
project: '*'
description: Biospecimen information that links subjects to samples including sample's
  provider and source.
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: subjects
  backref: samples
  label: taken_from
  target_type: subject
  multiplicity: many_to_one
  required: true
required:
- type
- submitter_id
- subjects
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  subjects:
    $ref: _definitions.yaml#/to_one
  sample_provider:
    description: The name of collaborating institute that provided the sample
    enum:
    - Baker
    - USYD
    - UMELB
    - UQ
  sample_source:
    description: Uberon identifier, anatomical location as described by the Uber Anatomy
      Ontology (UBERON). (CMG, CCDG)
    type: string
    pattern: ^UBERON:[0-9]{7}$
  sample_type:
    description: A string saying the type of sample
    type: string
